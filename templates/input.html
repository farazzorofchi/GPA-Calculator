{% extends "layout.html" %}

{% block title %}
    Input
{% endblock %}

{% block main %}
    <form action="/input" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="course" placeholder="Course" type="text" required />
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="credit" placeholder="Credit" type="number" required />
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="score" placeholder="Score" type="number" required/>
        </div>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
{% endblock %}
